<!DOCTYPE html>
<html>

<head>
    <title>City Travel</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="airplane.ico" type="image/x-icon">
    <script src="main.js" defer></script>
</head>

<body class="font-style">
    <section>
        <div class="container">
            <h1 class="page-titel">City Travel</h1>
        </div>
    </section>

    <div class="container2">
        <div class="wrap">
            <form id="search">
                <input id="search-bar" type="text" class="search-term" placeholder="Search for a city">
                <button id="button-go" type="button" onclick="executeSearch()" class="search-button">Go</button>
            </form>
        </div>
        <div class="filter-container">
            <label><input id="weather-checkbox" type="checkbox" name="weather-checkbox">Only Weather</label>
            <label><input id="attractions-checkbox" type="checkbox" name="attractions-checkbox">Only
                attractions</label>
            <label><input id="filter-checkbox" type="checkbox" name="filter-checkbox">Filter Alphabetically</label>
        </div>
    </div>
    <div id="weather-container"></div>
    <div id="attraction-container"></div>
    <div id="error-container"></div>
</body>

</html>
